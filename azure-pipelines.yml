trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: SoapUIProForAzureDevOpsTask@2
  inputs:
    project: 'Sample-REST-Test-Suite/Simple-Login-Call.xml'
    rootFolder: '$(Common.TestResultsDirectory)'
    authenticationMethod: 'accessKey'
    accessKey: 'febe3f85-8bab-4c99-856d-31fbc9e80a97'